heading:
  title: "Her kan du bestille din kost og træningsplan"
  subtitle: "Bemærk venligst at når du bestiller en plan, følger der hverken løbende coaching eller opfølgninger med."
howItWorks:
  title: "Sådan fungerer det"
  steps:
    1:
      title: "1. Udfyld spørgeskemaet"
      description: "Hvis du udfylder formularen på denne side, ved jeg alt hvad jeg skal bruge for at skræddersy en plan specifikt til dig."
    2:
      title: "2. Jeg går i gang"
      description: "Læn dig tilbage og vent. Indenfor 48 timer vil du modtage dine personlige planer, baseret på hvad du har udfyldt i formularen."
    3:
      title: "3. Modtag dine planer"
      description: "Når jeg har færdiggjort dine planer, vil du modtage dem via din e-mail. Planerne inkluderer alt hvad du skal bruge for at komme i gang."
