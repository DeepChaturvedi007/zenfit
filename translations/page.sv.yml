heading.title: '!!Here you can order your diet and exercise plan!!'
heading.subtitle: '!!Please note that when you simply order plans, coaching and follow-up on your development will not follow.!!'
howItWorks.title: '!!That is how it works!!'
howItWorks.steps.1.title: '!!1. Complete questionnaire!!'
howItWorks.steps.1.description: '!!If you just fill out the form here on the page, I know everything to use to tailor plans made specifically for you.!!'
howItWorks.steps.2.title: '!!2. I go!!'
howItWorks.steps.2.description: '!!Sit back and wait a maximum of 48 hours for me to prepare your personal plans based on the questionnaire you completed.!!'
howItWorks.steps.3.title: '!!3. Receive your plans!!'
howItWorks.steps.3.description: '!!When I finish your plans, you will receive them on your email. The plan includes everything you need to get started!!!'
