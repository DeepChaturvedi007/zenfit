heading.title: 'Her kan du bestille din kost og treningsplan'
heading.subtitle: 'Vær oppmerksom på at når du kun bestiller en plan, vil coaching og oppfølging av utviklingen ikke følge med.'
howItWorks.title: 'Slik fungerer det'
howItWorks.steps.1.title: '1. Fyll ut spørreskjemaet'
howItWorks.steps.1.description: 'Hvis du bare fyller ut skjemaet her på siden, vet jeg alt jeg trenger for å skreddersy planer som er laget spesielt for deg.'
howItWorks.steps.2.title: '2. Jeg setter i gang'
howItWorks.steps.2.description: 'Len deg tilbake og vent maks 48 timer på at jeg skal lage dine personlige planer basert på spørreskjemaet du har fylt ut.'
howItWorks.steps.3.title: '3. Motta planene dine'
howItWorks.steps.3.description: 'Når jeg er ferdig med planene dine, vil du motta de via e-post. Planen inneholder alt du trenger for å komme i gang.'
